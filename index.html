<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Exercises</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    input, button {
      margin-top: 5px;
      padding: 8px;
      font-size: 16px;
    }
    .output {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Exercise 1: Reverse a Number</h2>
  <label>Enter a Number: </label>
  <input type="number" id="numberInput" />
  <button onclick="reverseNumber()">Reverse</button>
  <div class="output" id="reverseResult"></div>

  <h2>Exercise 2: Alphabetical Order of Letters in String</h2>
  <label>Enter a String: </label>
  <input type="text" id="stringInput" />
  <button onclick="sortString()">Sort Alphabetically</button>
  <div class="output" id="sortResult"></div>

  <script>
    function reverseNumber() {
      const num = document.getElementById('numberInput').value;
      const reversed = num.toString().split('').reverse().join('');
      document.getElementById('reverseResult').textContent = "Reversed Number: " + reversed;
    }

    function sortString() {
      const str = document.getElementById('stringInput').value;
      const sorted = str.split('').sort().join('');
      document.getElementById('sortResult').textContent = "Sorted String: " + sorted;
    }
  </script>

</body>
</html>
